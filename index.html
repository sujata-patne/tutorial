<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Todo App1</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="todoApp">
<div class="container">
    <div class="jumbotron">
        <h2>
            <span class="glyphicon glyphicon-list"></span>
            Todo App
        </h2>
    </div>
</div>
<div class="container" ng-controller="MainCtrl">
    <div class="box">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    <span class="glyphicon glyphicon-list"></span>
                    Todo App
                </h3>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-xs-12">
                <form name="todoForm" ng-submit="add()">
                    <div class="form-group">
                        <div class="col-xs-4">
                            <input type="text" class="form-control" name="txtText" placeholder="Enter Todo" ng-model="newTodo.text" required >
                        </div>
                        <div class="col-xs-1">
                            <input type="hidden" name="chkCompleted" ng-model="newTodo.completed" value="true" >
                        </div>
                        <div class="col-xs-1">
                            <button type="submit" ng-disabled="todoForm.$invalid" class="btn btn-primary form-control">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <div ng-show="todoForm.txtText.$error.required && todoForm.txtText.$touched  && todos.length<=0">Please Enter Todo Items</div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-xs-6">
                <div class="row" ng-repeat="item in todos">
                    <div class="col-xs-1">
                        <input type="checkbox" ng-model="item.completed">
                    </div>
                    <div class="col-xs-4">
                        <span editablelabel ng-bind="item.text" ng-class="{'completed':item.completed}"></span>
                    </div>
                    <div class="col-xs-1">
                        <button class="btn btn-danger btn-xs" ng-click="delete(item)">X</button>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-xs-12">
                <button value="Clear Completed" ng-disabled="todo" class="btn btn-primary" ng-click="clear()">Clear Completed</button>
            </div>
        </div>
    </div>
</div>






<script src="lib/angular.js"></script>
<script src="lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
